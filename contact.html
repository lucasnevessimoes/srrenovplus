    <body>
        <header id="mainHeader">
            <a href="/index.html"><img src="/images/logoImg.svg" alt="Logo SR RENOV PLUS" id="logoImg" /></a>
            <h1 class="accessibility">Menu principal</h1>
            <h1 class="accessibility">Menu principal</h1>
            <nav id="mainNav">
                <p class="accessibility"><a href="#pageContent" title="Accéder directement au contenu principal de cette page">Passer le menu</a></p>

            <button id="menuToggle"><img src="/images/hamburger.svg" alt="Ouvrir / Fermer le menu" /></button>
        </header>
        <main class="contact">
            <h1>Contactez-nous &#x1F4E8;</h1>
                <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont requis.</p>
                <form id="frmContact" action="https://formsubmit.co/026734fe08d3bd40b8eca915e34a283e" method="POST">
                    <div>
                        <div>
                            <label for="fName">Prénom</label>
                            <input type="text" name="fName" id="fName" required autofocus />
                        </div>
                        <div>
                            <label for="lName">Nom de famille</label>
                            <input type="text" name="lName" id="lName" required />
                        </div>
                        <div>
                            <label for="email">Votre e-mail</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="message">Votre message</label>
                            <textarea name="message" id="message" required></textarea>
                        </div>
                    </div>
                    <button type="submit">Envoyer</button>
                    <!-- <input type="hidden" name="_next" value="https://srrenovplus.com/merci.html" /> -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_autoresponse" value="your custom message">
                    <input type="hidden" name="_template" value="table">
                    <input type="text" id="fill-me-in" />
                </form>
        </main>
        <footer id="mainFooter">
            <p>&copy; 2023 SR RENOV PLUS</p>
        </footer>
